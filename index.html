<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Tracker - Seu Jogo Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
</head>
<body>
    <header>
        <h1>Boss Tracker</h1>
        <p>Gerencie o respawn dos bosses do seu jogo.</p>
    </header>

    <main>
        <section class="user-section">
            <div class="user-info">
                <input type="text" id="nicknameInput" placeholder="Seu Nickname" maxlength="20">
                <button id="reserveEntryBtn">Reservar Entrada (30min)</button>
                <div id="reservationStatus"></div>
            </div>
            <button id="resetAllData" class="reset-button">Reiniciar Tudo (Cuidado!)</button>
        </section>

        <section class="boss-display-section">
            <h2>Bosses Vermelhos</h2>
            <div id="redBossListContainer" class="boss-list">
                <!-- Bosses Vermelhos aqui -->
            </div>

            <h2>Bosses Amarelos</h2>
            <div id="yellowBossListContainer" class="boss-list">
                <!-- Bosses Amarelos aqui -->
            </div>

            <h2>Bosses Cianos</h2>
            <div id="cyanBossListContainer" class="boss-list">
                <!-- Bosses Cianos aqui -->
            </div>
        </section>

        <section class="log-section">
            <h2>Histórico de Kills</h2>
            <ul id="killLog">
                <!-- Kills serão registrados aqui via JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Boss Tracker. Desenvolvido para jogadores.</p>
    </footer>

    <!-- INÍCIO: Scripts do Firebase -->
    <script type="module">
      // COLOQUE AQUI O SEU SNIPPET DE CONFIGURAÇÃO DO FIREBASE (Copie do console do Firebase - PASSO 1.3)
      // Exemplo (SEU CÓDIGO SERÁ DIFERENTE!):
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Importe as funções necessárias dos SDKs do Firebase (use a versão mais recente que o Firebase te der)
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
      import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

      // Inicialize o Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Torne 'db' e as funções do Firestore acessíveis globalmente
      // Isso é necessário porque script.js não é um módulo e precisa acessá-los.
      window.db = db;
      window.firebaseCollection = collection;
      window.firebaseAddDoc = addDoc;
      window.firebaseGetDocs = getDocs;
      window.firebaseQuery = query;
      window.firebaseOrderBy = orderBy;
    </script>
    <!-- FIM: Scripts do Firebase -->

    <script src="script.js"></script>
</body>
</html>
